<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Status Pengecekan APAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <h2>ðŸ§¯ Pengecekan APAR</h2>
    <p id="status"></p>
  </div>

  <script>
    // Contoh data APAR
    const dataApar = {
      "APAR001": {
        lokasi: "Gudang Utama",
        status: "Sudah Dicek",
        tanggal: "05 November 2025",
        petugas: "Gifary"
      },
      "APAR002": {
        lokasi: "Ruang Produksi",
        status: "Belum Dicek",
        tanggal: "-",
        petugas: "-"
      }
    };

    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const apar = dataApar[id];

    if (apar) {
      // Munculkan popup otomatis
      Swal.fire({
        title: `Status ${id}`,
        html: `
          <b>Lokasi:</b> ${apar.lokasi}<br>
          <b>Status:</b> ${apar.status}<br>
          <b>Tanggal:</b> ${apar.tanggal}<br>
          <b>Petugas:</b> ${apar.petugas}
        `,
        icon: apar.status === "Sudah Dicek" ? "success" : "warning",
        confirmButtonText: "Tutup"
      });

      document.getElementById("status").textContent = `Status APAR ${id}: ${apar.status}`;
    } else {
      Swal.fire({
        title: "Data Tidak Ditemukan",
        text: "QR Code tidak terdaftar.",
        icon: "error"
      });
    }
  </script>
</body>
</html>
